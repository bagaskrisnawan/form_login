<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <p class="greeting">Welcome Back!</p>
            <p class="info">Enter the information required to create an account.</p>
            <p class="login">
                Alredy have account?
                <a href="#">Log In</a>
            </p>
        </div>
        <form action="https://httpbin.org/post" method="post" class="form-container">
            <h1>Create Account</h1>
            
            <p></p>
            <input type="text" class="name" name="fullName" placeholder="Full Name" style="display: block;" required>
            <input type="email" class="email" name="email" placeholder="Email" style="display: block;" required>                 
            <input type="password" class="password" name="password" style="display: block;" placeholder="Password" required>

            <button type="submit" class="create-acc" style="display: block;">Sign Up</button>
        </form>
        </div>
    </div>

</body>
</html>
