<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <p class="greeting">Welcome back</p>
            <p class="info">Enter the information required to create an account.</p>
            <p>
                Alredy have account?
                <a href="#">Log In</a>
            </p>
        </div>
        <div class="form-container">
            <form action="#" method="post">
                 <h1>Create Account</h1>

                 <input type="text" class="name" placeholder="John Doe" required>
                 <input type="email" class="email" name="email" placeholder="JohnDoe@gmail.com" required>
                 <input type="password" class="password" required>

                 <button type="submit" class="create-acc">Create Account</button>
            </form>
        </div>
    </div>

</body>
</html>
